<div class="row m-1 p-1 bg-white shadow-lg rounded-top">
	<!-- 住所検索欄 -->
	<div class="col-12 p-2 d-flex align-items-center">
		<div class="dropdown">
			<button class="btn btn-light border-secondary float-right menu mr-2" data-toggle="dropdown"
				aria-expanded="true" id="global_menu">
				<i class="fas fa-bars text-black"></i>
			</button>
			<div class="dropdown-menu dropdown-menu-right" aria-labelledby="global_menu" style="z-index: 1090"
				id="main_menu">
				<a class="dropdown-item"><span></span></a>
				<span class="dropdown-item"></span>
				<div class="dropdown-divider"></div>
			</div>
		</div>
		<div class="input-group flex-grow-1">
			<div class="input-group-prepend">
				<span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
			</div>
			<input type="text" class="form-control" id="address_search" placeholder="住所・町名で検索 (例: 福知山市, 京都府)" />
			<div class="input-group-append">
				<button class="btn btn-primary" id="address_search_btn" onclick="cMapMaker.searchAddress()">検索</button>
			</div>
		</div>
	</div>
	<div class="col-12 p-2 mr-2 d-flex align-items-center">
		<div class="h-100 d-flex align-items-center text-nowrap"><span glot-model="cat_select"></span></div>
		<select class="form-control ml-1" id="list_category"></select>
		<button class="btn btn-light border-secondary float-left ml-2 float-left ml-2" id="mode_button"
			onclick="cMapMaker.mode_change();"><i class="fas fa-list" id="list_collapse_icon"></i></button>
	</div>

	<div class="col-12 p-0 pt-1 m-0 mb-2 collapse show rounded-bottom rounded-end" id="list_collapse">
		<div id="filterid" class="d-flex flex-column justify-content-center ml-1">
			<div class="row">
			</div>
		</div>

		<!-- 検索 -->
		<div class="row">
			<div class="col-12 d-flex align-items-center">
				<i class="block flex-row fas fa-search m-1 pl-1 pt-1 pr-1"></i>
				<input type="text" class="flex-row form-control m-1" style="width: calc(100% - 24px)"
					id="list_keyword" />
			</div>
		</div>

		<!-- リスト表示 -->
		<div class="row">
			<div class="col-12">
				<div class="pl-1">
					<div class="spinner-border text-primary d-none" id="list_spinner"></div>
					<div id="tableid"></div>
				</div>
			</div>
		</div>

		<!-- プレイバック操作 -->
		<div class="row" id="list_playback_control">
			<div class="col-12 pr-0">
				<button class="btn btn-light float-left menu mr-2" onclick="cMapMaker.playback(listTable.flist);"><i
						id="list_playback" class="fas fa-play"></i></button>
				<input type="range" class="form-control-range menu" id="list_speed">
			</div>
		</div>

		<!-- ダウンロード -->
		<div class="row" id="list_download">
			<div class="col-12 pr-0">
				<button class="btn btn-light" onclick="cMapMaker.download()"><i class="fas fa-download"> <span
							glot-model="download"></span></i></button>
			</div>
		</div>
	</div>
</div>
